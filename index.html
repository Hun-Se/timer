<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>구현과제</title>
</head>

<body>
    <article>
        <header class="header-cont">
            <a href="#none"><img src="/images/weniv-logo.svg" alt="위니브로고"></a>
            <h2 class="blind">위니브타이머</h2>
        </header>
        <div class="timerbox-cont">
            <h2 class="timerbox-title">TIMER</h2>
            <span class="underline"></span>
            <ul class="list-time">
                <li>
                    HRS
                    <div class="box time-box">
                        00
                    </div>
                </li>
                <li>
                    MIN
                    <div class="box time-box">
                        00
                    </div>
                </li>
                <li>
                    SEC
                    <div class="box time-box">
                        00
                    </div>
                </li>
            </ul>
            <ul class="list-btn">
                <li><button><img class="button-icon" src="/images/icon-start.svg" alt="재생아이콘">START</button></li>
                <li><button><img class="button-icon" src="/images/icon-reset.svg" alt="재생아이콘">RESET</button></li>
            </ul>
        </div>
    </article>
</body>

</html>
